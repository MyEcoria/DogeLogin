<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DogeLogin</title>
  <style>
		/* Style du div */
		.center {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		/* Style du bouton */
		.button {
			display: flex;
			align-items: center;
			margin: 0 auto;
			width: 200px;
			height: 50px;
			border: none;
			background: linear-gradient(to right, #AED6F1, #5DADE2);
			color: white;
			font-size: 16px;
			cursor: pointer;
		}
		/* Style du logo */
		.logo {
			display: block;
			margin: 0 auto;
			width: 50px;
			height: 50px;
			background: url('https://pbs.twimg.com/profile_images/1521234639305809922/nAjlw7Pd_400x400.png') no-repeat center;
			background-size: cover;
		}
		/* Style du body */
		body {
			background-color: #D1F2EB; /* Couleur qui va bien avec le bouton */
			text-align: center;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <button class="button" id="btn">
	<div class="logo"></div>
	Connexion avec Dogenano
  </button>

  <script>
    
    fetch('/login?action=create')
      .then(response => response.json())
      .then(data => {
        console.log(data);
        add = data["account"];
    });
    const btn = document.getElementById('btn');
      btn.onclick = function(){
        $.ajax({
          url: '/login?action=verify&account=' + add,
          method: 'GET'
        })
          .done(function(response) {
            console.log(response);
            document.cookie = 'account=' + response["account"]; //CrÃ©e ou met Ã  jour un cookie 'user'
            swal({ title: 'Bienvenue ' + response["account"].substring(0, 10) + '...', icon: 'https://doggycon.dogenano.io/api/v1/pilou/' + response["account"] ,width: 600, padding: '3em', color: '#716add', background: '#fff url(/images/trees.png)', backdrop: ` rgba(0,0,123,0.4) url("/images/nyan-cat.gif") left top no-repeat ` })
          })
          .fail(function(error) {
            console.log(error);
          });
        swal({
        title: "Please send 1 $XDG to this address:",
        text: add,
        icon: "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=nano:" + add + "?amount=100000000000000000000000000000",
        buttons: ["Cancel ðŸ˜­"],
        dangerMode: true,
      })
      }
      
   </script>

</body>
</html>
